version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - mynetwork

  publisher:
    build:
      context: .
      dockerfile: RabbitPublisherSample/Dockerfile
    depends_on:
      - rabbitmq
    networks:
      - mynetwork

  consumer-base:
    build:
      context: .
      dockerfile: RabbitConsumerSample/Dockerfile
    image: consumer-base
    networks:
      - mynetwork

  consumer1:
    image: consumer-base
    environment:
      - ConsumerName=consumer-1
    depends_on:
      - rabbitmq
    networks:
      - mynetwork

  consumer2:
    image: consumer-base
    environment:
      - ConsumerName=consumer-2
    depends_on:
      - rabbitmq
    networks:
      - mynetwork

networks:
  mynetwork:
